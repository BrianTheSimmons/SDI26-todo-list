<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS Stylesheet -->
  <link rel="stylesheet" href="./style.css">
  <title>To-Do-List</title>
</head>
<body>
  <div class="container">
    <h1>To-Do-List</h1>
    <ul id="to-do-list">
      <li class="to-do">
        <!-- Check off to-do by clicking text -->
         <p class="to-do-text">Feed the cat</p>
         <!-- Delete to-do -->
         <input type="checkbox" class="delete">
      </li>
    </ul>
    <input type="text" id="task-input" placeholder="Add new task..."/>
    <button id="addtaskbttn">Add Task</button>
  </div>

  <!-- javaScript File -->
  <script src="./index.js"></script>
</body>
</html>
